<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Class Project" />
    <meta name="description" content="This is a class project." />
    <meta name="keywords" content="class-project, HTML, CSS, bootstrap" />
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="30 days" />
    <meta name="author" content="Khairon Nahar" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css">

    <title>Document</title>
</head>

<body>
    <!-- header -->
    <section class="container header mt-4">
        <h1>Header</h1>
        <div class="row py-3 g-4">
            <div class="col-md-2 col-sm-3 col-12">
                <div class="box">1.1</div>
            </div>
            <div class="col-md-7 col-sm-6 col-7">
                <div class="box">1.2</div>
            </div>
            <div class="col-md-3 col-sm-3 col-5">
                <div class="box">1.3</div>
            </div>
        </div>
    </section>
    <!-- Hero -->
    <section class="container hero mt-4">
        <h1>Hero</h1>
        <div class="row py-3 g-4">
            <div class="col-md-9 yellow">
                <div class="row g-4">
                    <div class="col-md-8">
                        <div class="box d-sm-block d-none">2.1</div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">2.2</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="box red d-md-block d-none">3</div>
            </div>
        </div>
    </section>
    <!-- body -->
    <section class="container body mt-4">
        <h1>Body</h1>
        <div class="row py-3 g-4">

            <div class="col-md-9">
                <div class="row g-4">
                    <div class="col-md-4 col-sm-9">
                        <div class="box">4.1</div>
                    </div>

                    <div class="col-sm-3 d-md-none d-block">
                        <div class="box red">3</div>
                    </div>

                    <div class="col-md-8">
                        <div class="box">4.2</div>
                    </div>
                </div>        
            </div>

            <div class="col-md-3">
                <div class="box d-md-block d-none">5</div>
            </div>
        </div>
    </section>
    <!-- bar -->
    <section class="container bar mt-4 d-md-none d-sm-block d-none">
        <h1>Bar</h1>
        <div class="row g-4 py-3">
            <div class="col-sm">
                <div class="box">5</div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <section class="container footer mt-4">
        <h1>Footer</h1>
        <div class="row py-3">
            <div class="col">
                <div class="box">6</div>
            </div>
        </div>
    </section>




    <!-- jaca script -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
